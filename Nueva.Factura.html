<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css/Nueva.Factura.css">
    <link rel="ICON" href="img/rfactura.ico">
    <title>Nueva Factura</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/Logo.png" alt="The Factory">
            <h1>The Factory</h1>
        </div>
        <a class="back-link" href="index.html">Volver al Inicio</a>
    </div>
    <div class="container">
        <h1>Generador de Factura</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0.01" step="0.01" required>
            <input type="submit" value="Generar Factura" class="back-link">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 The Factory. Todos los derechos reservados.</p>
    </div>
</body>
</html>
